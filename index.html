<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive Earth visualization with particle effects">
  
  <title>Interactive Earth Visualization</title>
  
  <!-- External dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <!-- Earth visualization container -->
  <div id="earth-container">
    <!-- P5.js will create canvas here -->
  </div>
  
  <!-- Credit link container -->
  <div id="credit-container">
    <canvas id="credit-canvas"></canvas>
  </div>
  
  <!-- JavaScript modules -->
  <script src="./assets/js/CreditLink.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/sketch.js"></script>
</body>
</html>
